<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dalaari.com | Project Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .id-card-bg { background: linear-gradient(135deg, #1e40af 0%, #3730a3 100%); position: relative; overflow: hidden; }
        .hidden { display: none !important; }
        .active-tab { border-bottom: 3px solid #2563eb; color: #2563eb; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

<div id="toast" class="fixed top-5 right-5 z-50 transform translate-y-[-100px] transition-transform duration-300 bg-gray-900 text-white px-6 py-3 rounded-lg shadow-2xl flex items-center gap-3">
    <span id="toastMsg"></span>
</div>

<header class="bg-white sticky top-0 z-40 border-b border-gray-100 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-extrabold text-blue-600 tracking-tight">Dalaari<span class="text-gray-900">.com</span></h1>
        <nav class="flex items-center space-x-6">
            <button id="logoutBtn" class="hidden text-red-500 hover:text-red-700 font-semibold transition px-4 py-2 rounded-lg hover:bg-red-50">Logout</button>
        </nav>
    </div>
</header>

<section id="authPage" class="py-16 px-4">
    <div class="container mx-auto max-w-6xl flex flex-col lg:flex-row items-center gap-12">
        <div class="flex-1 text-center lg:text-left">
            <h2 class="text-5xl lg:text-6xl font-extrabold text-gray-900 leading-tight mb-6">
                Your Trusted <span class="text-blue-600">Consultant</span> Network.
            </h2>
            <p class="text-xl text-gray-600 mb-8 max-w-xl">
                Join thousands of verified consultants and organizations on the Dalaari platform.
            </p>
        </div>

        <div class="w-full max-w-md">
            <div class="bg-white p-8 rounded-3xl shadow-2xl border border-gray-100">
                <div class="flex border-b border-gray-100 mb-6">
                    <button id="tabSignin" type="button" class="flex-1 pb-3 font-bold text-blue-600 border-b-2 border-blue-600 transition-all">Sign In</button>
                    <button id="tabSignup" type="button" class="flex-1 pb-3 font-bold text-gray-400 transition-all">Sign Up</button>
                </div>

                <div class="space-y-4">
                    <div id="signupFields" class="hidden space-y-4">
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">I am a...</label>
                        <select id="userType" class="w-full border border-gray-200 p-3 rounded-xl bg-gray-50 outline-none">
                            <option value="Consultant">Individual Consultant</option>
                            <option value="Organization">Organization / Agency</option>
                        </select>
                        <input id="fullName" type="text" placeholder="Full Name / Brand Name" class="w-full border border-gray-200 p-3 rounded-xl outline-none" />
                    </div>
                    
                    <input id="email" type="email" placeholder="Email Address" class="w-full border border-gray-200 p-3 rounded-xl outline-none" />
                    <input id="password" type="password" placeholder="Password" class="w-full border border-gray-200 p-3 rounded-xl outline-none" />
                    
                    <button id="authBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-bold text-lg shadow-lg transition-all active:scale-[0.98]">
                        Sign In
                    </button>

                    <div class="relative flex py-2 items-center">
                        <div class="flex-grow border-t border-gray-200"></div>
                        <span class="flex-shrink mx-4 text-gray-400 text-xs font-bold uppercase">Or</span>
                        <div class="flex-grow border-t border-gray-200"></div>
                    </div>

                    <button id="googleBtn" type="button" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-200 py-3 rounded-xl font-semibold hover:bg-gray-50 transition-all">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5" alt="Google">
                        Continue with Google
                    </button>

                    <div class="mt-6 text-center">
                        <button id="forgotBtn" type="button" class="text-sm font-semibold text-blue-500 hover:underline">
                            Forgot Password?
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { 
        getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
        onAuthStateChanged, signOut, sendPasswordResetEmail,
        GoogleAuthProvider, signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { 
        getFirestore, doc, setDoc, getDoc, serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBsnPYplE-NY22jiqCk6l8ecrTQRLD1XsU",
        authDomain: "jetasofjs-1138.firebaseapp.com",
        projectId: "jetasofjs-1138",
        storageBucket: "jetasofjs-1138.appspot.com",
        messagingSenderId: "200797115936",
        appId: "1:200797115936:web:c342a00b0f10880cb8ce45"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let isSignUpMode = false;

    // UI Helpers
    function showToast(msg) {
        const toast = document.getElementById('toast');
        document.getElementById('toastMsg').textContent = msg;
        toast.style.transform = 'translateY(0)';
        setTimeout(() => { toast.style.transform = 'translateY(-100px)'; }, 4000);
    }

    // Tab Logic: Switches between Sign In and Sign Up
    const tabSignin = document.getElementById('tabSignin');
    const tabSignup = document.getElementById('tabSignup');
    const signupFields = document.getElementById('signupFields');
    const authBtn = document.getElementById('authBtn');

    tabSignin.onclick = () => {
        isSignUpMode = false;
        signupFields.classList.add('hidden');
        authBtn.textContent = "Sign In";
        tabSignin.className = "flex-1 pb-3 font-bold text-blue-600 border-b-2 border-blue-600";
        tabSignup.className = "flex-1 pb-3 font-bold text-gray-400";
    };

    tabSignup.onclick = () => {
        isSignUpMode = true;
        signupFields.classList.remove('hidden');
        authBtn.textContent = "Create Account";
        tabSignup.className = "flex-1 pb-3 font-bold text-blue-600 border-b-2 border-blue-600";
        tabSignin.className = "flex-1 pb-3 font-bold text-gray-400";
    };

    // Main Auth Button (Email/Password)
    authBtn.onclick = async () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!email || !password) return showToast("Enter email and password");

        try {
            if (isSignUpMode) {
                // SIGN UP PATH: Fails if user already exists
                const fullName = document.getElementById('fullName').value.trim();
                const type = document.getElementById('userType').value;
                if (!fullName) return showToast("Please enter Full Name for Sign Up");
                
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, "users", userCredential.user.uid), {
                    uid: userCredential.user.uid,
                    fullName, email, type, createdAt: serverTimestamp()
                });
                showToast("Account Created Successfully!");
            } else {
                // SIGN IN PATH: Fails if user does not exist
                await signInWithEmailAndPassword(auth, email, password);
            }
        } catch (err) {
            if (err.code === 'auth/user-not-found') {
                showToast("No account found with this email. Please click 'Sign Up' first!");
            } else if (err.code === 'auth/wrong-password') {
                showToast("Incorrect password. Try again or reset it.");
            } else {
                showToast(err.message);
            }
        }
    };

    // Google Sign-In Logic
    document.getElementById('googleBtn').onclick = async () => {
        try {
            const result = await signInWithPopup(auth, provider);
            // Optional: Save Google user to Firestore if new
            const user = result.user;
            await setDoc(doc(db, "users", user.uid), {
                uid: user.uid,
                fullName: user.displayName,
                email: user.email,
                type: "Consultant", // Default for Google users
                createdAt: serverTimestamp()
            }, { merge: true });
        } catch (err) {
            showToast("Google Error: " + err.message);
        }
    };

    // Forgot Password
    document.getElementById('forgotBtn').onclick = async () => {
        const email = document.getElementById('email').value.trim();
        if (!email) return showToast("Enter your email above first!");
        try {
            await sendPasswordResetEmail(auth, email);
            showToast("Reset link sent to " + email);
        } catch (err) {
            showToast(err.message);
        }
    };

    // Session Handling
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authPage').classList.add('hidden');
            document.getElementById('dashboardPage').classList.remove('hidden');
            document.getElementById('logoutBtn').classList.remove('hidden');
        } else {
            document.getElementById('authPage').classList.remove('hidden');
            document.getElementById('dashboardPage').classList.add('hidden');
            document.getElementById('logoutBtn').classList.add('hidden');
        }
    });

    document.getElementById('logoutBtn').onclick = () => signOut(auth);
</script>
</body>
</html>
